<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Main Page</title>
</head>
<body>
    <header>
        <img src="images/ზოოტოპია ქართული 2.png" alt="zootopia">
        <img src="images/burger-icon.png" alt="burger-icon">
        <div class="header-icon-cont">
            <div class="header-icon">
                <img src="images/find-logo.png" alt="search-icon">
                <p>ძებნა</p>
            </div>
            <div class="header-icon">
                <img src="images/basket-logo.png" alt="basket-logo">
                <p>კალათა</p>
            </div>
            <div class="header-icon">
                <img src="images/smile.png" alt="smile">
                <p>შესვლა</p>
            </div>
        </div>
    </header>
    <section class="main-section">
        <div class="pug-slider">
            <div class="arrow-cont">
                <img src="images/left-arrow.png" alt="left-arrow">
            </div>
            <div class="pug-middle-cont">
                <p class="pug-txt">მიიღე 30%-იანი ფასდაკლება
                    პედიგრის ნებისმიერ 
                    პროდუქციაზე
                </p>
                <button class="big-btn">შეიძინე ეხლავე</button>
                <div class="scroll">
                    <div class="big-scroll"></div>
                    <div class="small-scroll"></div>
                    <div class="small-scroll"></div>
                </div>
            </div>
            <div class="arrow-cont">
                <img src="images/right-arrow.png" alt="right-arrow">
            </div>
        </div>
        <div class="four-cont">
            <div class="four-box green-background">
                <div class="logo-cont green">
                    <img src="images/brightness-empty.png" alt="brightness-logo">
                </div>    
                <p>პროდუქტების <span class="green-span">ფართო</span> არჩევანი</p>
            </div>
            <div class="four-box orange-background">
                <div class="logo-cont orange">
                    <img src="images/percentage.png" alt="percentage-logo">
                </div>    
                <p>პროდუქტების <span class="orange-span">ფართო</span> არჩევანი</p>
            </div>
            <div class="four-box blue-background">
                <div class="logo-cont blue">
                    <img src="images/wallet.png" alt="wallet-logo"> 
                </div>    
                <p>პროდუქტების <span class="blue-span">ფართო</span> არჩევანი</p>
            </div>
            <div class="four-box purple-background">
                <div class="logo-cont purple">
                    <img src="images/truck.png" alt="truck-logo">
                </div>    
                <p>პროდუქტების <span class="purple-span">ფართო</span> არჩევანი</p>
            </div>
        </div>
        <div class="product-div">
            <div class="orange-div">
                <p id="p-small">ძაღლთა სამყარო</p>
                <p id="p-big">საუკეთესო არჩევანი</p>
                <p id="p-medium">ერთგული მეგობრისთვის</p>
                <button>პროდუქტის ნახვა</button>
                <img src="images/pug2.png" alt="pug">
            </div>
            <div>
                <div class="blue-div">
                    <p id="p-big">შეუქმენი სასიამოვნო</p>
                    <p id="p-medium">გარემო შენს თევზებს</p>
                    <button>პროდუქტის ნახვა</button>
                    <img src="images/fish.png" alt="fish">
                </div>
                <div class="green-div">
                    <p></p>
                    <p></p>
                    <button></button>
                    <img src="images/bird.png" alt="parrot">
                </div>
                <div class="yellow-div">
                    <p></p>
                    <p></p>
                    <button></button>
                    <img src="images/cat.png" alt="cat">
                    <img src="images/cat2.png" alt="cat">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
